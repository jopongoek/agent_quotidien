name: Daily Agent

on:
  schedule:
    - cron: "0 8 * * *"  # Tous les jours à 08:00 UTC
  workflow_dispatch:      # Permet de lancer manuellement si besoin

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install openai

      - name: Run agent script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python agent.py

      - name: Commit output
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action Bot"
          git add journal_reponses.csv
          git diff-index --quiet HEAD || git commit -m "Mise à jour quotidienne des réponses"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/jopongoek/agent_quotidien.git HEAD:main
